<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JS Mini Projects</title>
</head>
<body class="mb-4">
    <div class="container-one mt-4">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-one">
            <div>
                <button href="" class="btn btn-primary" onClick="ageInDays()">Click Me</button>
            </div>
            <div>
                <button href="" class="btn btn-danger" onClick="resetGame()">reset</button>
            </div>
        </div>

        <div class="flex-box-container-one">
            <div id="flex-box-result">

            </div>
        </div>
    </div>

    <div class="container-two mt-4">
        <h2>Challenge 2: Pig Generator</h2>
        <button class="btn btn-success" onClick="getImg()">Generate Pig</button>
        <div class="flex-box-container-two">
            <div id="displayImage">
    
            </div>
        </div>
    </div>

    <div class="container-three mt-4">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-container-three" id="flex-box-rps-div">
            <img src="static/images/rock.jpeg" alt="rock" id="rock" onClick="rpsGame(this)">
            <img src="static/images/paper.jpeg" alt="paper" id="paper" onClick="rpsGame(this)">
            <img src="static/images/scissors.jpeg" alt="scissors" id="scissors" onClick="rpsGame(this)">
        </div>
        <button class="btn btn-warning" onClick="window.location.reload();">Reset Game</button>
    </div>

    <div class="container-four mt-4">
        <h2>Challenge 4: Change Button Colors</h2>
        <div class="flex-box-container-four">
            <form action="" class="me-2">
                <select name="backdrop" id="backdrop" onChange="buttonColorChange(this)">
                    <option value="random">random</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="reset">reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Whee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>

    <div class="container-five mt-4">
        <h2>Challenge 5: Black Jack</h2>
        <h2><span id="blackjack-results">Let's play</span></h2>

        <div class="flex-blackjack-row-one">
            <div id="player-box">
                <h3>You: <span id="your-blackjack-result">0</span></h3>
            </div>
            <div id="dealer-box">
                <h3>Dealer: <span id="dealer-blackjack-result">0</span></h3>
            </div>
        </div>

        <div class="game-buttons-flexbox-row-two">
            <div>
                <button class="btn-lg btn-primary mr-2 p-2" id="hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="stand-button">Stand</button>
                <button class="btn-lg btn-danger m-2 p-2" id="deal-button">Deal</button>
            </div>
        </div>

        <div class="game-tally-flexbox-row-three">
            
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="loses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
